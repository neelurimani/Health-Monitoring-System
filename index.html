<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<style>
body {
    background-image: url('static/bg.jpg'); no-repeat center center fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

h2 {
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-top: 10px;
    font-weight: bold;
}

input {
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    margin-top: 15px;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background: #28a745;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #218838;
}

.result {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
    color: #155724;
}
</style>
<body>
    <div class="container">
        <h2>Health Monitoring System</h2>
        <form method="POST">
            <label>BP Systolic:</label>
            <input type="text" name="bp_systolic" required value="{{ input_values.get('bp_systolic', '') }}">

            <label>BP Diastolic:</label>
            <input type="text" name="bp_diastolic" required value="{{ input_values.get('bp_diastolic', '') }}">

            <label>Sugar Level:</label>
            <input type="text" name="sugar_level" required value="{{ input_values.get('sugar_level', '') }}">

            <label>Cholesterol:</label>
            <input type="text" name="cholesterol" required value="{{ input_values.get('cholesterol', '') }}">

            <label>Haemoglobin:</label>
            <input type="text" name="haemoglobin" required value="{{ input_values.get('haemoglobin', '') }}">

            <button type="submit">Predict</button>
        </form>

        {% if prediction is not none %}
        <div class="result">
            <h3>Predicted BP Systolic: {{ prediction }}</h3>
        </div>
        {% endif %}
    </div>
</body>
</html>
